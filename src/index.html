<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
    />
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Courier+Prime" 
    />
    <link rel="stylesheet" href="index.css" />
    <title>BizBoost</title>
  </head>
  <body>
    <!-- El siguiente proyecto sera elaborado con elementos semanticos asi se podra tener mayor
    comprension de las secciones que estaremos tratando en nuestra pagina web  -->

    <!-- Hero -->
    <!-- Se creara una <section> que contenga a hero y main
    para esta seccion el <header> sera el que contenga al logo, navegacion y social 
    para el <main> se encuentra el titulo, parrafo y el boton. tambien estara el video -->
  <section>
    <header>
      <a href="/" class="logo">BizBoost</a>
      <nav>
        <ul class="nav-header">
          <li>
            <a href="#" class="selected">Home</a>
          </li>
          <li>
            <a href="#">
            Templates
            <img src="./images/expand-arrow.svg" alt="expand-arrow"></a>
            <ul class="sub-nav-header">
              <li><a href="#">Right Sidebar</a></li>
              <li><a href="#">No Sidebar</a></li>
              <li><a href="#">Style Guide</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
      </nav>
          <ul class="social">
            <li>
              <div class="circle"></div>
              <a href="#"><img src="./images/fb.svg" alt="facebook"></a>
            </li>
            <li>
              <div class="circle"></div>
              <a href="#"><img src="./images/tw.svg" alt="twitter"></a>
            </li>
            <li>
              <div class="circle"></div>
              <a href="#"><img src="./images/in.svg" alt="linkedin"></a>
            </li>
          </ul>    
    </header>
    <main class="main">
      <h1 class="title">
        We <span class="lowlight">build</span> digital experiences.
      </h1>
      <p>
        We collaborate with smart and creative people to build
        awesome WordPress Full Site Editing Themes.
      </p>
      <button class="button-gradient">Get Started</button>
    </main>
      <figure>
        <video
          width="100%"
          controls
          loop
          src="https://fse.catchthemes.com/bizboost-free/wp-content/themes/bizboost/assets/video/video-featured.mp4"
        ></video>
      </figure>
  </section>

    <!-- our services && featured content  -->
    <!-- Se crea una <section> para our services y featured content 
    El contenedor de our services lo dividimos en 2, primero el "we solve creative"
    segundo el balance estadistico
    featured content esta contenido en <figure> -->

    <!-- contact us && footer -->
    <!-- Se crea una <section> que contenga a contact us y footer 
    Para contact us esta contenido en <address>
    <footer> sera el ultimo contenedor del proyecto -->
  </body>
