  <head>

    <section>

        <h3 href="/" class="logo">BizBoost</h3>
        <nav>
          <ul class="navigation">
            <li>
              <span>Home</span>
            </li>
            <li>
              <span>Templates</span>
            </li>
            <li>
              <span>Blog</span>
            </li>
            <li>
              <span>Contact</span>
            </li>
          </ul>
        </nav>
        <ul class="frames">
          <li><img src="./images/fb.svg" alt="facebook" /></li>
          <li><img src="./images/tw.svg" alt="twitter" /></li>
          <li><img src="./images/in.svg" alt="linkenin" /></li>
        </ul>
      </header>
    </section>

    <!-- our services && featured content  -->
    <!-- Se crea una <section> para our services y featured content 
    El contenedor de our services lo dividimos en 2, primero el "we solve creative"
    segundo el balance estadistico
    featured content esta contenido en <figure> -->

    <!-- contact us && footer -->
    <!-- Se crea una <section> que contenga a contact us y footer 
    Para contact us esta contenido en <address>
